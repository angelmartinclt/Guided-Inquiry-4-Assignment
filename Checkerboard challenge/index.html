<!DOCTYPE html>

    <title>Checkerboard Challenge</title>

<body>

        <!--row six-->
        <div class="cellwhite"></div>

        <div class="cellblack"></div>

        <!--row seven-->
        <div class="cellblack"></div>
        <div class="cellwhite"></div>
        <div class="cellblack"></div>
        <div class="cellwhite"></div>
        <div class="cellblack"></div>
        <div class="cellwhite"></div>

        <div class="cellwhite"></div>
        <div class="cellblack"></div>
        <div class="cellwhite"></div>
        <div class="cellblack"></div>
        <div class="cellwhite"></div>
        <div class="cellblack"></div>
